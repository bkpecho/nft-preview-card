<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css link -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- 

  6. Start adding styles to the top of the page and work down. Only move on to the next section once you're happy you've completed the area you're working on.


 -->

    <article>
      <section>
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <span class="eth">0.041 ETH</span>
          <span class="day">3 days left</span>
        </div>
        <div>
          <!-- <img src="images/image-avatar.png" alt="Avatar" /> -->
          <span>Creation of Jules Wyvern</span>
        </div>
      </section>
    </article>

    <div class="attribution">

      >. Coded by
      <a href="https://github.com/bkpecho" target="_blank">BK Pecho</a>and
      <a href="https://github.com/dezzaanneperegrina" target="_blank"
        >Dezza Anne Peregrina</a
      >.
    </div>
  </body>
</html>
